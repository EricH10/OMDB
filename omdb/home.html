<html>
  <head>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h1>OMBD Movie Search</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h3>Search for a Movie</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <input type="search" id="search" ng-model= "searchTerm" class="form-control" placeholder="Find a Movie">
            <button class="btn btn-primary" ng-click= search()>search</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table class="table" id="table">
                <thead>
                    <tr>
                        <th>Poster</th>
                        <th>Title</th>
                        <th>More Info</th>
                    </tr>
                </thead>
                  <tbody ng-repeat="result in searchList.Search track by $index" >
                      <td><image ng-src="{{result.Poster}}"style="width:25%;height:40%;"/>  </td>
                      <td>{{result.Title}}  </td>
                      <td><button class="btn btn-primary" ng-click= getMoreInfo($index)>Get More Info</button>  </td>

                </tbody>
                </div>

            </table>
            <p>{{noResults}}</p><br>
            <span ng-if="currentPage >= 2">
            <button class="btn btn-primary" ng-click= previous()>Previous</button>
          </span>
            <button class="btn btn-primary" ng-click= next()>Next</button>
            <hr>
        </div>
    </div>
  </body>
  </html>
